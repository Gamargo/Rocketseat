<!--
    Atributos Globai mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<div class="carrinho">
    <!-- Elemento aqui dentro-->
    conteúdo
</div>

<div class="editavel" contenteditable="true">
    <!--Permite edições no conteúdo da página--> 
    editavel
</div>

<div class="data" data-nome="">
<!--Expandir tipos de atributtos-->
</div>

<div class="esconder" hidden tabindex="1"> 
    <!--Esconder tag-->
    esconder
</div>

<div style="color: cornflowerblue;" tabindex="2">
    <!--Estilização direta no código-->
    COR
</div>

<div tabindex="3">
    <!--Ordena navegação do site através da tecla TAB-->
</div>

<div title="Definir um titulo">
    CONTEUDO
</div>
